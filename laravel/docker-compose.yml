version: "3.8"

services:

  server:
    # image: 'nginx:stable-alpine'
    build: 
      context: .
      dockerfile: dev-services/nginx.dockerfile
    ports:
      - '8000:80'
    volumes:
      - ./src:/var/www/html
      - ./dev-services/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  php:
    build: 
      context: .
      dockerfile: dev-services/php.dockerfile
    volumes:
      - ./src:/var/www/html:delegated
    depends_on:
      - mysql

  mysql:
    image: mysql:5
    env_file:
      - ./dev-services/mysql.env

  ## UTILITIES composer, npm & artisan    
  composer:
    build: 
      context: .
      dockerfile: dev-services/composer.dockerfile
    volumes:
      - ./src:/var/www/html

  npm:
    image: node:14
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
    entrypoint: ['npm']

  artisan:
    build:
      context: .
      dockerfile: dev-services/php.dockerfile
    volumes:
      - ./src:/var/www/html
    entrypoint: ['php', '/var/www/html/artisan']

